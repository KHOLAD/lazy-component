<mat-card class="card">
  <mat-card-title>Lazy ivy components</mat-card-title>
  <mat-card-content>
    <p *ngIf="!inputComponentRef">No component loaded</p>
    <ng-container #vcr></ng-container>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="loadInputComponent()">Load input component</button>
    <button mat-button color="primary" (click)="clearRef()">Clear</button>
  </mat-card-actions>
</mat-card>
